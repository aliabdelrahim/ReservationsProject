<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HERO SECTION -->
<section class="bg-dark text-light text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">Se connecter</h1>
        <p class="lead mt-3">Connectez-vous pour réserver vos spectacles préférés</p>
    </div>
</section>
<div class="container mt-5">
    <h1>Connexion</h1>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Login</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p class="mt-3">
        Pas encore inscrit ? <a th:href="@{/register}" class="btn btn-link">Créer un compte</a>
    </p>

    <div th:if="${param.error}" class="alert alert-danger mt-3">Login ou mot de passe invalide</div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">Vous êtes déconnecté</div>
    <div th:if="${param.registerSuccess}" class="alert alert-success mt-3">Inscription réussie ! Connectez-vous.</div>
</div>
</body>
</html>
