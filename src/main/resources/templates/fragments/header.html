<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Header Fragment</title>
</head>
<body>
<header class="navbar" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Réservations</a>
        </div>
        <nav>
            <ul class="nav">

                <li th:classappend="${module == 'artists' ? 'active' : ''}">
                    <a href="#" th:href="@{/artists}">Artists</a>
                </li>
                <li th:classappend="${module == 'shows' ? 'active' : ''}">
                    <a href="#" th:href="@{/shows}">Shows</a>
                </li>
                <li th:classappend="${module == 'representations' ? 'active' : ''}">
                    <a href="#" th:href="@{/representations}">Representations</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                            <i class="fas fa-sign-out-alt me-1"></i> Se déconnecter
                        </button>
                    </form>
                </li>

            </ul>
        </nav>
    </div>
</header>
</body>
</html>
