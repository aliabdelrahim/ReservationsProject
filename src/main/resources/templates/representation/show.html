<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}">
<head>
  <title>Fiche d'une représentation</title>
  <!-- Ajout de Bootstrap pour un design moderne -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <article>
      <h1 th:text="'Représentation du '+${date}+' à '+${heure}">
        Représentation du 15/01/2020 à 13:30
      </h1>
      <p><strong>Spectacle:</strong>
        <span th:text="${representation.show.title}">Ayiti</span>
      </p>

      <p><strong>Lieu:</strong>
        <span th:if="${representation.location}"
              th:text="${representation.location.designation}">
			        	Art Center
			 </span>
        <span th:unless="${representation.location}"
              th:if="${representation.show.location}"
              th:text="${representation.show.location.designation}">
			        Art Center
			 </span>
        <em th:if="${representation.location}==null and
					${representation.show.location}==null">
          à déterminer
        </em>
      </p>

      <p>
        Places restantes :
        <strong th:text="${remaining} ?: 0">0</strong>
      </p>

      <form th:action="@{/representations/{id}/reserve(id=${representation.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="number" name="qty" min="1" th:attr="max=${remaining}" required>
        <button type="submit" class="btn btn-primary">Réserver</button>
      </form>

      <p th:if="${!#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/login}">Connecte-toi</a> pour réserver.
      </p>


    </article>

    <nav><a th:href="@{/representations}">Retour à l'index</a></nav>
  </div>
</div>
</body>
</html>
