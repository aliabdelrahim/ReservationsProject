<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Import de données</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">

  <h1 class="mb-3">Importer des représentations</h1>

  <p>
    Format attendu&nbsp;: <code>title;when;location;capacity</code><br>
    Exemples de <em>when</em>&nbsp;: <code>2025-10-15 20:00</code> ou <code>15/11/2025 19:30</code>
  </p>

  <p>
    <a class="btn btn-outline-secondary btn-sm"
       th:href="@{/admin/import/representations/template.csv}">
      Télécharger le template CSV
    </a>
  </p>

  <form th:action="@{/admin/import/representations}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Fichier (.csv ou .xlsx)</label>
      <input type="file" name="file" class="form-control" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="dryRun" id="dryrun">
      <label class="form-check-label" for="dryrun">Dry-run (valider sans écrire)</label>
    </div>
    <button class="btn btn-primary">Importer</button>
  </form>

  <div th:if="${result != null}">
    <div class="card mb-3" th:classappend="${result.errors.isEmpty()} ? 'border-success' : 'border-warning'">
      <div class="card-body">
        <h5 class="card-title">Résultat (dryRun = <span th:text="${result.dryRun}">false</span>)</h5>
        <p class="card-text">
          Lignes traitées: <b th:text="${result.processed}"></b><br>
          Shows créés: <b th:text="${result.createdShows}"></b><br>
          Représentations créées: <b th:text="${result.createdRepresentations}"></b><br>
          Lieux reliés (existants): <b th:text="${result.linkedExistingLocations}"></b>
        </p>
        <div th:if="${!#lists.isEmpty(result.errors)}" class="alert alert-warning">
          <div><b>Erreurs:</b></div>
          <ul class="mb-0">
            <li th:each="e : ${result.errors}" th:text="${e}"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
