<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
  <title>Modifier mon profil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div class="container mt-5">
    <h1>Modifier mon profil</h1>

    <form th:action="@{/profile}" th:object="${user}" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="firstname" class="form-label">Prénom</label>
        <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Nom</label>
        <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" th:field="*{email}" class="form-control" id="email">
      </div>
      <div class="col-md-6">
        <label for="langue" class="form-label">Langue</label>
        <select th:field="*{langue}" class="form-select" id="langue">
          <option value="fr" th:selected="${user.langue == 'fr'}">Français</option>
          <option value="en" th:selected="${user.langue == 'en'}">English</option>
          <option value="nl" th:selected="${user.langue == 'nl'}">Nederlands</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>

  <hr class="my-5">

  <h2 class="mb-3">Mes réservations</h2>

  <div th:if="${#lists.isEmpty(reservations)}" class="alert alert-info">
    Aucune réservation pour l’instant.
  </div>

  <table th:if="${!#lists.isEmpty(reservations)}" class="table table-striped align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>Spectacle</th>
      <th>Date</th>
      <th>Lieu</th>
      <th>Places</th>
      <th>Statut</th>
      <th class="text-end">Actions</th>
    </tr>
    </thead>
    <div class="d-flex justify-content-end mb-3" th:if="${!#lists.isEmpty(reservations)}">
      <div class="btn-group">
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/profile/exports/reservations.csv}">CSV</a>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/profile/exports/reservations.xlsx}">XLSX</a>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/profile/exports/reservations.pdf}">PDF</a>
      </div>
    </div>
    <tbody>
    <tr th:each="r : ${reservations}">
      <td th:text="${r.id}"></td>
      <td th:text="${r.representation.show.title}"></td>
      <td th:text="${#temporals.format(r.representation.when, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${r.representation.location != null ? r.representation.location.designation : 'À déterminer'}"></td>
      <td th:text="${r.places}"></td>
      <td>
        <span th:text="${r.status}"></span>
      </td>
      <td class="text-end">
        <!-- Bouton Annuler si pas déjà annulée -->
        <form th:if="${r.status.name() != 'CANCELED'}"
              th:action="@{/profile/reservations/{id}/cancel(id=${r.id})}"
              method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Annuler cette réservation ?');">
            Annuler
          </button>
        </form>

        <!-- (Optionnel) Lien/btn Payer si status PENDING -->
        <a th:if="${r.status.name() == 'PENDING'}"
           th:href="@{'/payments/checkout?reservationId=' + ${r.id}}"
           class="btn btn-sm btn-primary ms-2">Payer</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
